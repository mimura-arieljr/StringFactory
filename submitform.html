<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a String</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="quoteForm">
            <div class="mb-3" style="width:40vw;">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-7">
                <label for="quote" class="form-label">Quote</label>
                <textarea class="form-control" id="quote" name="quote" rows="5" required></textarea>
            </div>
            <div class="mt-2">
                <label for="from" class="form-label">Requester's name</label>
                <input type="text" class="form-control" id="from" name="from" required></input>
            </div>
            <button type="submit" id="btn" class="btn btn-custom btn-dark mt-3 align-content-end">Submit</button>
        </form>
    </div>

    <script src="wwwroot/strings.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
